{% extends "base.html" %}


{% block content %}
{% block blog_head %}
<div class="post">
	<form method="post">
	<div class="text">
		{{ form.text.errors }}
		{{ form.text }}
	</div>
	<div class="tools">
		<span class="author">
		<img src="http://www.gravatar.com/avatar/{{ user_blog.emailhash }}?s=19f"/>
		{{ user_blog.key.name }}
		</span>
		{{ form.delete }} delete post
		<input class="date" type="submit" value="Save"/>
	</div>
	{% csrf_token %}
</form>
</div>
{% endblock %}
{% endblock %}
