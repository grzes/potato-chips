{% extends "base.html" %}


{% block content %}
<div class="post">
	<form method="post">
	<span class="author">
		<img src="http://www.gravatar.com/avatar/{{blog.emailhash}}?s=21"/>
		{{blog.key.name}}
	</span>
	<span class="tools">
		<input type="submit" value="Post"/>
	</span>
	<p class="text">
		{{ form.text }}
	</p>
	{% csrf_token %}
</form>
</div>

{% for post in posts %}
	<div class="post">
		<span class="author">
			<img src="http://www.gravatar.com/avatar/{{post.author.emailhash}}?s=21"/>
			{{post.author.key.name}}
		</span>
		<span class="date">{{post.created}}</span>
		<p class="text">{{post.rendered_text|safe}}</p>
	</div>
{% endfor %}
{% endblock %}
